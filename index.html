<!DOCTYPE html>
<html>
    <head>
        <title>FiotechLab</title>
        <!-- Boxicons CDN Link -->
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="sidebar open">
            <div class="logo-details">
                <i class='bx bxl-c-plus-plus icon'></i>
                <div class="logo_name">FiotechLab</div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav-list">
                <li data-tooltip="Search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <li data-tooltip="Dashboard">
                    <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                    </a>
                </li>
                <li data-tooltip="User">
                    <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                    </a>
                </li>
                <li data-tooltip="Messages">
                    <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Messages</span>
                    </a>
                </li>
                <li data-tooltip="Analytics">
                    <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                    </a>
                </li>
                <li data-tooltip="Files">
                    <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">File Manager</span>
                    </a>
                </li>
                <li data-tooltip="Order">
                    <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Order</span>
                    </a>
                </li>
                <li data-tooltip="Saved">
                    <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                    </a>
                </li>
                <li data-tooltip="Setting">
                    <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                    </a>
                </li>
                <li class="profile">
                    <div class="profile-details">
                        <!--<img src="profile.jpg" alt="profileImg">-->
                        <div class="name_job">
                            <div class="name">Prem Shahi</div>
                            <div class="job">Web designer</div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out"></i>
                </li>
            </ul>
        </div>
        <section class="home-section">
            <div class="text">Dashboard</div>

            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div id="tradingview_chart"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.widget({
                        "width": 1400,
                        "height": 800,
                        "symbol": "BINANCE:BTCUSDT",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "light",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_chart"
                    });
                </script>
            </div>            
            <!-- TradingView Widget END -->
        </section>
        <div class="tooltip"></div>
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
